<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <h2>It's free and only takes a minute!</h2>
      <FORM class="box">
        <label>Full Name</label>
            <input type="text" placeholder="Full Name">
        
        <label>Email-id</label>
        <input type="email" placeholder="Email">
        
        <label>Contact no.</label>
        <input type="number" placeholder="Contact no.">
        
        <label>Create password</label>
        <input type="password" placeholder="Password">
        
        <label>Confirm password</label>
        <input type="password" placeholder="Confirm password">
        
        <button>SIGN UP</button>
        <P id="box1"> By clicking on the sign-up button, you agree to our 
        <a href="#">terms n conditions</a> and <a href="#">privacy,policy </a></P>
       </FORM>
        
        <hr>
        <span id="box2">
        <a href="https://accounts.google.com/servicelogin?hl=en-gb" target="_main"><img id="image1" src="download.png"> </a>
        <a href="https://www.facebook.com/login/" target="_main"><img id="image2" src="download.jpeg" ></a>
        </span>
        <p class="link"> Already have an account? <a href="login.html">Login here</a></p>
    </div>
    
</body>
</html>

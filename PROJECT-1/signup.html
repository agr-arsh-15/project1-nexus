<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div id="one">
        <h1>Sign Up</h1>
        <h2>It's free and only takes a minute!</h2>
      <FORM class="box">
        <labels>Full Name</labels>
        <BR>
        <input type="text" placeholder="enter your name">
        <br><br>
        <labels>E-mail</labels>
        <BR>
        <input type="text" placeholder="e.g abcdxxxx@gmail.com">
        <br><br>
        <labels>Contact no.</labels>
        <BR>
        <input type="number" placeholder="e.g 95xxxxxxxx">
        <BR><BR>
        <labels>Create a password</labels>
        <BR>
        <input text="password" placeholder="********">
        <BR><BR>
        <labels>Confirm your password</labels>
        <BR>
        <input text="password" placeholder="********">
        <BR><BR>
        <input type="button" value="SUBMIT">
       </FORM>
        <P id="box1"> By clicking on the submit button, you agree <br> to our 
        <a href="#">terms n conditions</a> and <a href="#">privacy,policy </a></P>
        <hr>
        <div id="box2">
        <a href="https://accounts.google.com/servicelogin?hl=en-gb" target="_main"><img src="download.png" width="145"></a>
        <a href="https://www.facebook.com/login/" target="_main"><img src="download.jpeg" width="155"></a>
    </div>
    <p id="box3"> Already have an account? <a href="login.html">Login here</a></p>

    </div>

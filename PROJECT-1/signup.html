<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div id="one">
        <h1>Sign Up</h1>
        <h2>It's free and only takes a minute!</h2>
      <FORM class="box">
        <div class="field">
            <input type="text" placeholder="Full Name">
        </div>
        <div class="field">
        <input type="email" placeholder="Email">
        </div>
        <div class="field">
        <input type="number" placeholder="Contact no.">
        </div>
        <div class="field">
        <input type="password" placeholder="Password">
        
        </div>
        <div class="field">
        <input type="password" placeholder="Confirm password">
        </div>
        <button>SIGN UP</button>
        <P id="box1"> By clicking on the sign-up button, you agree to our 
        <a href="#">terms n conditions</a> and <a href="#">privacy,policy </a></P>
       </FORM>
        
        <hr>
        <div id="box2">
        <a href="https://accounts.google.com/servicelogin?hl=en-gb" target="_main"><img src="download.png" width="145"></a>
        <a href="https://www.facebook.com/login/" target="_main"><img src="download.jpeg" width="155"></a>
    </div>
    <p id="box3"> Already have an account? <a href="login.html">Login here</a></p>
    </div>
    
</body>
</html>
